<script>



function printSegitigasikukanan(jumlahBaris){
                var output = ''
                for(row = 0; row<jumlahBaris; row++){
                    for(column = 0; column<=row; column++){
                         output += ' # '
                    }
                    output += '\n'
                }
                alert(output)
        }
printSegitigasikukanan(5)





</script>
